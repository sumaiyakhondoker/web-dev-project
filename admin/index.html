<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="container mx-auto flex ">
            
            <!-- sidebar -->
            <div class="">
                <div class="drawer lg:drawer-open">
                    <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
                    <div class="drawer-content flex flex-col items-center justify-center">
                      <!-- Page content here -->
                      <label for="my-drawer-2" class="btn btn-primary drawer-button lg:hidden">
                        Open drawer
                      </label>
                    </div>
                    <div class="drawer-side">
                      <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
                      <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
                        <!-- Sidebar content here -->
                        <li onclick="handleClick()"><a>Passengers</a></li>
                        <li><a>Settings</a></li>
                      </ul>
                    </div>
                  </div>

            </div>
            <!-- passengers info -->
            <div class="w-full">
                <!-- upper part -->
                <div class=" text-center py-3 border-4  border-[#1DD100]">
                    <h2 class="text-2xl lg:text-4xl font-extrabold ">E-Ticket</h2>
                    <p class="text-xl font-bold "> <span class="text-[#1DD100]">Dhaka</span> to <span class="text-[#1DD100]">India</span> </p>
                </div>



                <!-- lower -->
                <div class="">
                    <div class="overflow-x-auto">
                        <table class="table ">
                          <!-- head -->
                          <thead class="text-lg bg-slate-100 text-black">
                            <tr>
                              <th>Serial No.</th>
                              <th>Name</th>
                              <th>Quantity</th>
                              <th>Seat Class</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- row 1 -->
                            <tr>
                              <th>1</th>
                              <td>Cy Ganderton</td>
                              <td>Quality Control Specialist</td>
                              <td>Blue</td>
                            </tr>
                            <!-- row 2 -->
                            <tr>
                              <th>2</th>
                              <td>Hart Hagerty</td>
                              <td>Desktop Support Technician</td>
                              <td>Purple</td>
                            </tr>
                            <!-- row 3 -->
                            <tr>
                              <th>3</th>
                              <td>Brice Swyre</td>
                              <td>Tax Accountant</td>
                              <td>Red</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
