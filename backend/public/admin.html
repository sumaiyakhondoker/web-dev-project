<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- favicon -->
    <!-- <link rel="icon" href="./images/favicon.png" type="image/png"> -->
     
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- custom style -->
<link rel="stylesheet" href="/style.css">

</head>
<body >
    <div class="max-w-7xl mx-auto my-8">

        <!-- <div class="text-center">
            <h1 class="text-3xl font-bold text-[#1DD100]">Dhaka <span class="text-black">to</span> India</h1>
        </div> -->

        <!-- upper part -->
        <div class="font-raleway text-center py-3 border-4 border-double border-[#1DD100]">
            <h2 class="text-2xl lg:text-4xl font-extrabold ">E-Ticket</h2>
            <p class="text-xl font-bold text-[#1DD100] mt-2">Dhaka <span class="text-black">to </span>India</p>
        </div>

        <!-- lower part -->
        <div class="overflow-x-auto">
        <table id="passengersTable">
            <thead>
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Phone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        </div>
    </div>


    <!-- js -->
    <script>
      fetch("http://localhost:3000/get").then(res=> res.json()).then(passengers => {
        // console.log(users);

        function displayUsers() {
    const tableBody = document.querySelector('#passengersTable tbody');
    passengers.forEach(passenger => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${passenger.name}</td>
            <td>${passenger.email}</td>
            <td>${passenger.phone}</td>
        `;
        tableBody.appendChild(row);
    });
}

// Call the function to display contacts on page load
displayUsers();
            






        })






    </script>
</body>
</html>
